<!doctype html>
<html>
	<head>
		<title>GameBoy</title>
		<link rel="stylesheet" href="Assets/css/game-boy.css" media="screen">
	</head>
	
	<body>
		<div class="game-boy">
			<div class="boitier">
				<div class="screen-container">
					<div class="screen-technology">dot matrix with stereo sound</div>
					<div class="battery-container">
						<div class="battery-led"></div>
						<p class="battery-label">battery</p>
					</div>
					<div class="screen"></div>
				</div>
				
				<div class="console-name">Nintendo game boy tm</div>
				
				<div class="controls">
					<div class="controls-top">
						<div class="arrows">
						<a href="" class="button-up"></a>
						<a href="" class="button-down"></a>
						</div>
						<div class="controls-buttons">
						<a href="" class="button-b"></a>
						<a href="" class="button-a"></a>
						</div>
					</div>

					<div class="options-buttons">
						<div class="select-container">
							<div class="select-button"></div>
							<p class="select-label">select</p>
						</div>
						
						<div class="start-container">
							<div class="start-button"></div>
							<p class="start-label">start</p>
						</div>
					</div>
				</div>
				
				<div class="headphone">Phones</div>
				
			</div>
		</div>
	</body>
</html>
